<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Payment</title>
</head>
<body>
<form action="#"
      th:action="@{/payments/{id}(id=${payment.id})}"
      th:object="${payment}"
      method="get">
    <label for="id">Payments Id</label>
    <input type="text" th:field="*{id}" id="id" value="id">
    <span th:if="${#fields.hasErrors('id')}" th:errors="*{id}"></span>
    <input type="submit" value="OK">
</form>
</body>
</html>
