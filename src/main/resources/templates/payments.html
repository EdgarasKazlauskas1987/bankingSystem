<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Payments</title>
</head>
<body>
<div th:switch="${payments}">
    <h2 th:case="null">There are no payments made yet!</h2>
    <div th:case="*">
        <h2>Payments</h2>
        <table>
            <thead>
            <tr>
                <th>Amount</th>
                <th>Currency</th>
                <th>Status</th>th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="payment : ${payments}">
                <td th:text="${payment.amount}"></td>
                <td th:text="${payment.currency}"></td>
                <td th:text="${payment.status}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
